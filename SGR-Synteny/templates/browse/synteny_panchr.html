    function chrWrite(chr, Y, width, s, colors, write) {
        let a = 0
        let chr_f
        if (chr.length > 15) {
            chr_f = 8
        } else {
            chr_f = 18
        }
        for (let i in chr) {
            lineWrite(svg, [padding.left, Y + a], [padding.left + xScale(chr[i]['len']), Y + a], colors, width, chr[i]['name'])
            if(write){
                textWrite(svg, [padding.left - 50, Y + s + a + 80], chr_f, 'Arial', 'black', chr[i]['name'])
            }
            a += 170

            //         svg.style('cursor', 'default')

        }

    }

    function stopBrush() { // 关闭框选
        d_svg.call(d_zoom).call(d_zoom.transform, d3.zoomIdentity.translate(trans.transform.x, trans.transform.y).scale(trans.transform.k))
        if (typeof brushBox?.remove === 'function') {
            brushBox.remove();
            brushBox = null;
        }
    }

    function reFresh() {
        svg.selectAll("rect").remove()
        svg.selectAll("path").remove()
        svg.selectAll("text").remove()
        draw_synteny()
        svg.call(zoom).call(zoom.transform, d3.zoomIdentity.scale(1))
    }

    function textWrite(svg, [x, y], font_size, font_family, color, text) {
        svg.append('text')
            .style('font-family', font_family)
            .style('font-size', font_size)
            .text(text)
            .attr("id", 't_' + text)
            .attr("x", x)
            .attr('y', y)
            .attr('text-anchor', 'middle') // 水平居中
    }
    function l_textWrite(svg, [x, y], font_size, font_family, color, text) {
        svg.append('text')
            .style('font-family', font_family)
            .style('font-size', font_size)
            .text(text)
            .attr("id", 't_' + text)
            .attr("x", x)
            .attr('y', y)
            .attr('text-anchor', 'left') // 水平居中
    }
    function lineWrite(svg, [x1, y1], [x2, y2], color, width, id) {
        svg.append("rect")
            .attr("x", x1)
            .attr("y", y1 - (width / 2))
            .attr("id", id)
            .attr("width", x2 - x1)
            .attr("height", width)
            .attr("fill", color)
            .attr('rx', 5)
            .attr('stroke', 'black')
            .attr('stroke-width', 1.5);
    }

    function d_lineWrite(svg, [x1, y1], [x2, y2], color, width) {
        svg.append("line")
            .attr("x1", x1)
            .attr("y1", y1)
            .attr("x2", x2)
            .attr("y2", y2)
            .attr("stroke", color)
            .style("stroke-dasharray", ("3, 3")) // 设置虚线样式
            .attr("stroke-width", width);
    }

    function l_lineWrite(svg, [x1, y1], [x2, y2], color, width) {
        svg.append("line")
            .attr("x1", x1)
            .attr("y1", y1)
            .attr("x2", x2)
            .attr("y2", y2)
            .attr("stroke", color)
            .attr("stroke-width", width);
    }

    function Max(list1, list2) {
        let n = 0, list = [...list1, ...list2];
        for (let i in list) {
            if (n <= list[i]) {
                n = list[i]
            }
        }
        return n
    }

    function lens(arr, na) {
        let sum = 0, arr_o = {}, chr_o = [];
        for (let i in arr) {
            arr_o[i] = sum;
            sum += arr[i];
            chr_o.push({'name': ['Chr' + (parseInt(i) + 1).toString()], 'len': arr[i]})
        }
        return chr_o;
    }

    function svgToPng(svg, pngWidth, pngHeight) {
        var serializer = new XMLSerializer();
        var source = '<?xml version="1.0" standalone="no"?>\r\n' + serializer.serializeToString(svg.node());
        var image = new Image;
        image.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);
        image.onload = function () {
            var canvas = document.createElement("canvas");
            canvas.width = pngWidth;
            canvas.height = pngHeight;
            var context = canvas.getContext("2d");
            context.fillStyle = '#fff';//设置保存后的PNG 是白色的
            context.fillRect(0, 0, 10000, 10000);
            context.drawImage(image, 0, 0);
            const url = canvas.toDataURL("image/png");
            var pngName = "svgtoPng";
            var a = document.createElement("a");
            a.download = pngName + ".png";
            a.href = url;
            a.click();
        }
    }

    $('#imgSave').click(function () {
        svgToPng(svg, wwidth, hheight);
    })

    $('#imgsSave').click(function () {
        svgToPng(d_svg, d_wwidth, d_hheight);
    })

    function onDownload(data, type, name) {
        const blob = new Blob([data], {type}); // 返回一个新创建的 Blob 对象，其内容由参数中给定的数组串联组成。
        const url = window.URL.createObjectURL(blob); //创建一个url
        const link = document.createElement('a'); //创建一个a标签
        link.href = url; // 把url赋值给a标签的href
        link.style.display = 'none';
        link.setAttribute('download', name);
        document.body.appendChild(link);

        link.click(); // 触发a标签的点击事件
        URL.revokeObjectURL(url); // 清除Url
        document.body.removeChild(link);
    }

    function onSaveSvg(svg_in) { // 保存svg
        const svg = document.getElementById(svg_in);
        const source = new XMLSerializer().serializeToString(svg); //将整个SVG document 对象序列化为一个 XML 字符串。
        onDownload(source, 'text/xml', 'synteny.svg'); // 下载
    }
